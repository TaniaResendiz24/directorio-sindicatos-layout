<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/stylelogin.css">
    <title>Login</title>
</head>
<body>
   <div class="container">
        <header class="superior">
            <div class="logo">
                <img src="CF.jpg" width="100" height="50">
            </div>              
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1><strong>Iniciar Sesión</strong></h1>
                <form action="">
                    <label for="email"><strong>Usuario</strong></label>
                    <input class="form-control form-control-lg" type="text" name="email" id="email">
        
                    <label for="password"><strong>contraseña</strong></label>
                    <input class="form-control form-control-lg" type="password" name="password" id="password">

                    <div class="row">
                        <div class="col-12 alignright">
                            <a href="#">Olvidé mi contraseña</a>
                        </div>
                         
                    </div>
                    <div class="row">
                        <div class="col-12 alignright mt-3">
                            <button type="submit" class="btn btn-main">
                                INGRESAR
                            </button>

                        </div>
                    </div>
                    
                    
                </form>

            </div>
            <div class="col-3"></div>
            
        </div>
        
   </div> 
</body>
</html>
